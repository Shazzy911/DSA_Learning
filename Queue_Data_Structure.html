<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Data Structure</title>
</head>
<body>


    <script>

        let queue = [];
        let currentsize = queue.length;
        let maxsize = 5;

        


        function enqueue(newVal){
            if(currentsize >= maxsize){
                alert("Queue is full, Cannot add new value");
            }else{
                queue[currentsize] = newVal;
                currentsize++;
            }
        };
        function display(){
            console.warn(queue)
        };


        function dequeue(){
            if (currentsize > 0) {
                for(let i =0; i < queue.length; i++){
                    queue[i] = queue[i+1];

                }
                currentsize--;
                queue.length  = currentsize;
            } else {
                alert("Queue is empty, Cannot removed existing element....");
            }
        };
        
        enqueue(22)
        enqueue(33)
        enqueue(55)
        enqueue(623)
        enqueue(234)
        display();
        mysize = enqueue.length;

        console.log(mysize);

    </script>
    
</body>
</html>
