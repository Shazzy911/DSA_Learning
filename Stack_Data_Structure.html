    <script>

        let data = [];
        let currentSize = data.length;
        let max = 5;



        function push(newVal){
    
            if(currentSize>= max){

                alert('Stack is full cannot add new value'+ newVal);
            };
            data[currentSize] = newVal;
            currentSize+=1;

        }

        function pop(){
            if(currentSize> 0){
                currentSize-=1;
                data.length = currentSize;
            }else{
                alert('Stack is already empty');
            }

        }

        push(55);
        push(86);
        push(29);
