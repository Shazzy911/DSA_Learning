<!DOCTYPE html>

  <body>
    <script>
      let array1 = [11, 22, 33, 44, 55, 66, 77, 88];
      let index = 2;

      for (let i = index; i < array1.length - 1; i--) {
        array1[index] = array1[index + 1];
      }

      array1.length = array1.length - 1;

      console.log(array1);
    </script>
  </body>
