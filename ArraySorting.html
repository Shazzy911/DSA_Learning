    <script>
        
// Bubble Sorting;


let data = [23, 234, 214, 522, 12,92, 155, 983];



for(let i = 0; i< data.length ; i++){


    for(let j =0; j< data.length; j++){
        if(data[j]> data[j+1]){
            let temp = data[j];
            data[j] = data[j+1];
            data[j+1] = temp;
        }
    }


}


console.log(data);
    </script>
